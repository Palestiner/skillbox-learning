<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Inputs HTML5</title>
</head>
<body>
<form>
    <h2>color</h2>
    <input type="color"><br>
    <h2>date</h2>
    <input type="date"><br>
    <h2>datetime</h2>
    <input type="datetime"><br>
    <h2>datetime-local</h2>
    <input type="datetime-local"><br>
    <h2>email</h2>
    <input type="email"><br>
    <h2>number</h2>
    <input type="number"><br>
    <h2>range</h2>
    <input type="range"><br>
    <h2>search</h2>
    <input type="search"><br>
    <h2>tel</h2>
    <input type="tel"><br>
    <h2>time</h2>
    <input type="time"><br>
    <h2>url</h2>
    <input type="url"><br>
    <h2>month</h2>
    <input type="month"><br>
    <h2>week</h2>
    <input type="week"><br><br>
    <input type="submit">

</body>
</html>
