<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>FileUploader</title>
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="w3-light-grey">
<div class="w3-container w3-center w3-margin-bottom w3-padding">
  <div class="w3-container w3-teal">
    <h1>Добро пожаловать в FileUploader</h1>
  </div>
  <div class="w3-panel w3-blue-grey w3-card-4">
    <h3>Чтобы начать загрузу выберите файл и задайте путь для сохранения</h3>
  </div>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <label class="custom-file-upload w3-light-blue">
    <input type="file" name="file" class="w3-teal" required>
      Выбрать файл
    </label>
    <br/>
    <label class="w3-text-blue"><b>Каталог для сохранения:</b></label>
    <input type="text" name="path" class="w3-input w3-border" style="width: 20%; margin: auto"
           placeholder="D:\MyDocuments\" required>
    <br/>
    <button class="w3-button w3-teal" style="width: 20%;" type="submit">Загрузить</button>
  </form>
</div>
</body>
</html>
